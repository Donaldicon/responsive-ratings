<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
  <style>
    .box {
      width: 100px;
      height: 40px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #4B5563;
      color: white;
    }
    .box:hover {
      background-color: #F59E0B;
    }
    .active {
      background-color: green;
    }
  </style>
</head>
<body>

  <button class="box" value="1" onclick="changeColor(event)">Button 1</button>
  <button class="box" value="2" onclick="changeColor(event)">Button 2</button>
  <button class="box" value="3" onclick="changeColor(event)">Button 3</button>
  <button class="box" value="4" onclick="changeColor(event)">Button 4</button>
  <button class="box" value="5" onclick="changeColor(event)">Button 5</button>

  <script>
    function changeColor(event) {
      var buttons = document.querySelectorAll('.box');

      // Remove active class from all buttons
      buttons.forEach(function(button) {
        button.classList.remove('active');
      });

      // Add active class to the clicked button
      event.target.classList.add('active');
      
      var value = event.target.value;
      console.log(value);
    }
  </script>
</body>
</html>
